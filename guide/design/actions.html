<div class="guide-content">
  <h2>行动设计</h2>
  <p>行动是小猪放置的核心机制，包括生活技能和战斗都属于行动</p>
  <h3>战斗行动周期</h3>
  <p>兼顾保证体验和服务器压力，无论前期/后期、小型/大型战斗，单个角色的完整行动周期（读条+前摇+结算+后摇）≥1.0秒（最低阈值）</p>
  <ul>
    <li>- 其中「行动阶段」（前摇+结算+后摇）固定0.4-0.5秒（保证后期加动作后动作流畅，也方便设计）。</li>
    <li>- 「读条阶段」作为「弹性调节项」，通过调整读条时间来控制总时长，适配不同职业设计。</li>
