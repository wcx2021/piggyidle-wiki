  <h2>经验机制</h2>
  <p>为了方便，本游戏将所有等级共用一张经验表，这些等级包括小猪技能等级，公会等级，图鉴等级，声望等级。具体的升级难度由经验获取难度调整</p>
  <h3>经验表</h3>
  <p>经验表的设计要保证开局(1-30)快速升级，中期(30-90)平稳成长，后期（90-200）长期目标</p>
  <p>我们设计好关键节点然后用插值法来生成整个经验表。按放置一天达到中期，</p>
 <p>经验表：</p>
  <p>经验表：</p>
  <ul>
    <li>经验获取途径（战斗、任务、制作等）</li>
    <li>升级所需经验曲线说明</li>
    <li>经验加成与多角色分配规则</li>
  </ul>
