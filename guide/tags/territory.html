<div class="guide-content">
  <h2>领地</h2>
  <p>领地可以放置建筑，建筑提供猪口上限和各种加成</p>
  <p>领地数量越高，能放置的建筑就越多</p>
  <h3>领地数量</h3>
   <p>初始拥有1块领地，提供1建筑上限</p>
   <p>每提升20声望等级，获得一块领地</p>
  <h3>猪口建筑</h3>
  <p>初始小猪栏：</p>
  <ul>
    <li>提供两个猪口</li>
    <li>不可交易</li>
    <li>初始装备在初始领地上，在猪口达到上限的时候不能卸下</li>
  </ul>
  <p>小猪栏：</p>
  <ul>
    <li>初始提供0.6的猪口</li>
    <li>领地可建造建筑与产出</li>
    <li>领地相关事件与触发条件</li>
  </ul>
</div>
