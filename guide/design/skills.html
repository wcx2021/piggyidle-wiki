  <h2>技能机制</h2>
  <p>技能是小猪世界的重要机制，是绑定存档的永久成长机制</p>
  <p>存档解锁对应技能后，玩家才可以派出小猪进行对应行动</p>
  <h3>技能获取</h3>
   <p>技能需要使用技能书解锁，获取技能书的方式有：</p>
  <ul>
    <li>经验曲线与成长速度说明</li>
    <li>成长触发条件（任务、消耗品、训练等）</li>
    <li>成长上限、进阶与奖励说明</li>
  </ul>
